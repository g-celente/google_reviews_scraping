# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: gcelente
# "service" is the name of this project. This will also be added to your AWS resource names.
service: case-tecnico-arrca

provider:
  name: aws
  runtime: nodejs20.x
  timeout: 300
  memorySize: 1024
  iamRoleStatements:
    - Effect: Allow
      Action:
        - sqs:SendMessage
        - sqs:ReceiveMessage
        - sqs:DeleteMessage
        - sqs:GetQueueAttributes
      Resource: "*"

functions:
  fetchStores:
    handler: handler/fetchStores.fetchStoresHandler
    events:
      - http:
          path: fetch-stores
          method: post

  processStores:
    handler: handler/processStores.processStoresHandler
    events:
      - http: 
          path: process-store
          method: post
#      - sqs:
#          arn: arn:aws:sqs:us-east-2:557690625247:mysqs-test
#          batchSize: 1
  
plugins: 
  - serverless-offline

custom:
  serverless-offline:
    port: 3056
    lambdaPort: 4000
